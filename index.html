<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Guess Game</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>


<body>
    <h1 >
        Wizard Duel
    </h1>
    <div data-spy="scroll">

        <div class="container" class>

            <div class ="row" >
                <div id ="character-selection" class="card-deck">

                     

                </div> 
            </div>


            <div class="row" style="margin-top: 80px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">

                <!-- Attack Button -->
                <div class="col-sm-3 text-center" style="padding-right: 40px">
                    <button id = "spell-button" type="button" class="btn btn-info btn-lg spell-button">Cast Spell</button>
                </div>

                <!-- Your Player -->
                <div id = "userPlacement" class="col-sm-3 text-center">

                </div>

                <!-- Opponent -->
                <div id = "opponentPlacement" class="col-sm-3 text-center">

                </div>

                <!-- Reset -->

                <div class="col-sm-3 text-center" style="padding-left: 40px">
                    <button type="button" class="btn btn-info btn-lg reset-button">Reset</button>
                </div>

            </div>

            <div class="row" style="margin-top: 80px">
                <div class="col-sm-12" style="padding-left: 0px; padding-right: 0px">
                    <div class="card text-white bg-info">
                        <span class="border border-info">
                            <div class="cardText" class="card-body">

                                <h5 id = "userCastSpell" class="card-subtitle" style="padding-bottom: 5px">Ginny</h5>
                                <h5 id = "userCastSpell" class="card-subtitle">Ginny</h5>
                            </div>
                        </span>
                    </div>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
